<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Validator</title>
</head>
<body>

    <div id="box">
        <h1>Number Validator App</h1><br>
        <h3>This app checks whether a number inputted by a user is valid or not.</h3><br>
        <p>Enter any number ranging from 1 - 10 Million ONLY!</p><br>
        <input type="number" id="userinput"><br><br>
        <button id="submit">CHECK</button><br><br>
        <h2 id="displayResult"></h2>
    </div>
    
<script src="main.js"></script>    
</body>
</html>
